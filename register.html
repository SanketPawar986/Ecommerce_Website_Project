<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Page</title>
    <style>
           body{top: 10px;}
           button{
                   width: 100%;
                   height: 40px;
                   border-radius: 40px;
                   background: #fff;
                   border: none;
                   outline: none;
                   cursor: pointer;
                   font-size: 1em;
                   font-weight: 600;
                 }
    </style>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="register" autocomplete="off">
                    <h2>Create Account</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline" name="name"></ion-icon>
                        <input id="namee" type="name" required name="namee">
                        <label for="namee">Your Name</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="call-outline" name="number"></ion-icon>
                        <input id="number" type="text" required name="no">
                        <label for="number">Number</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail"></ion-icon>
                        <input id="mail" type="email" required name="mail">
                        <label for="mail">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline" name="pwd"></ion-icon>
                        <input id="pwd" type="password" required name="pwd">
                        <label for="pwd">Password</label>
                    </div>
                    
                    
                    <button>Sign up</button>
                    <div class="register">
                        <p><a href="login.html">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
